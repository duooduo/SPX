<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>店铺主页</title>
<script type="text/javascript" src="js/baserem.js"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- 顶部广告 -->
<div class="p_topAd">
	<a href="#"><img class="p_adImg" src="images/p-topAd.png" alt=""></a>
</div>
<!-- 内容 -->
<div class="p_wrap">
	<header class="shop_header p_box01">
		<figure><img src="" alt=""></figure>
		<div class="ovh">
			<h3 class="shop_header_name"><span></span>|<span></span></h3>
			<div class="p_tip"></div>
			<div class="shop_header_site"></div>
		</div>
	</header>
	<div class="p_box01">
		<ul class="shop_list01">
			<li class="dataAboutShop">
				<div class="p_tit01">关于本店</div>
				<div class="shop_address p_iconTxt"></div>
				<div class="shop_intro"></div>
			</li>
			<li class="dataJobs">
				<div class="p_tit01">职位</div>
				<ul class="shop_jobList"></ul>
			</li>
		</ul>
	</div>
	<div class="p_box01 dataShopImg">
		<div class="p_tit01 p_ml30">照片</div>
		<ul class="shop_imgBox"></ul>
	</div>
</div>
<!-- 底部广告 -->
<div class="p_bottomAd">
	<a href="#">联系店长</a>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/shophome.js"></script>
</body>
</html>
