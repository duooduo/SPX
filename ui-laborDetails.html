<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>人才详情</title>
<script type="text/javascript" src="js/baserem.js"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- 顶部广告 -->
<div class="p_topAd">
	<img class="p_adImg" src="images/p-topAd.png" alt="">
</div>
<!-- 内容 -->
<div class="p_wrap">
	<header class="labor_header p_box01">
		<figure><img src="images/temp/face01.png" alt=""></figure>
		<div class="labor_name">
			<em>陈就</em>|<span>已离职</span>
		</div>
		<div class="p_tip">
			<span class="age">20岁</span>
			<span class="yer">3年</span>
			<span class="edu">中专</span>
		</div>
		<a href="#" class="labor_telBtn"></a>
		<a href="#" class="labor_msgBtn"></a>
	</header>
	<div class="p_box01">
		<ul class="labor_list01">
			<li>
				<div class="p_tit01">我想找</div>
				<div class="labor_list02">
					<dl>
						<dt>期望想找:</dt>
						<dd>陪聊师、兼职女主播、程序员鼓励师</dd>
					</dl>
					<dl>
						<dt>期望薪资:</dt>
						<dd>面议</dd>
					</dl>
				</div>
			</li>
			<li>
				<div class="p_tit01">我做过</div>
				<div class="labor_experience">
					<span>UI2年</span>
					<span>程序员3年</span>
					<span>程序员3年</span>
					<span>程序员3年</span>
					<span>程序员3年</span>
					<span>程序员3年</span>
				</div>
			</li>
			<li>
				<div class="p_tit01">工作经历</div>
				<div class="labor_list03">
					<dl>
						<dt>程序员（麦当劳）</dt>
						<dd>2015.6-至今</dd>
					</dl>
					<dl>
						<dt>老板娘总助理（家常菜）</dt>
						<dd>2011.2-2015.3</dd>
					</dl>
				</div>
			</li>
		</ul>
	</div>
	<div class="p_box01">
		<div class="p_tit01">求职亮点</div>
		<div class="p_boxMain">
			<p class="labor_intro">大侠有点儿低调哦～</p>
		</div>
	</div>
</div>
<!-- 底部广告 -->
<div class="p_bottomAd">
	<a href="#">立即开聊</a>
</div>
</body>
</html>
