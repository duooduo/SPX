<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>人才详情</title>
<script type="text/javascript" src="js/baserem.js"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- 顶部广告 -->
<div class="p_topAd">
	<a href="#"><img class="p_adImg" src="images/p-topAd.png" alt=""></a>
</div>
<!-- 内容 -->
<div class="p_wrap">
	<header class="labor_header p_box01">
		<figure><img src="" alt=""></figure>
		<div class="labor_name">
			<em></em>|<span></span>
		</div>
		<div class="p_tip"></div>
		<a href="#" class="labor_telBtn"></a>
		<a href="#" class="labor_msgBtn"></a>
	</header>
	<div class="p_box01">
		<ul class="labor_list01">
			<li class="dataPurpose">
				<div class="p_tit01">我想找</div>
				<div class="labor_list02">
					<dl>
						<dt>期望想找:</dt>
						<dd></dd>
					</dl>
					<dl>
						<dt>期望薪资:</dt>
						<dd></dd>
					</dl>
				</div>
			</li>
			<li class="dataWorkHistory">
				<div class="p_tit01">我做过</div>
				<div class="p_tipsBox"></div>
			</li>
			<li class="dataWorkExperience">
				<div class="p_tit01">工作经历</div>
				<div class="labor_list03"></div>
			</li>
		</ul>
	</div>
	<div class="p_box01 dataSpecialty">
		<div class="p_tit01 p_ml30">求职亮点</div>
		<div class="p_boxMain">
			<p class="labor_intro"></p>
		</div>
	</div>
</div>
<!-- 底部广告 -->
<div class="p_bottomAd">
	<a href="#">立即开聊</a>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/labordetails.js"></script>
</body>
</html>
