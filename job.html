<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no"/>
	<title>职位详情</title>
	<script type="text/javascript" src="js/baserem.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- 顶部广告 -->
<div class="p_topAd">
	<a href="#"><img class="p_adImg" src="images/p-topAd.png" alt=""></a>
</div>
<!-- 内容 -->
<div class="p_wrap">
	<div class="p_box02 job_introBox">
		<dl>
			<dt class="job_name"></dt>
			<dd class="job_time"></dd>
			<dd class="job_main"></dd>
			<dd class="job_wage"></dd>
			<dd class="p_iconTxt job_address"></dd>
		</dl>
		<div class="p_boxMain dataWelfare">
			<div class="p_tipsBox job_tips"></div>
		</div>
	</div>
	<div class="p_box02 dataWork">
		<div class="p_tit02">职位要求</div>
		<div class="p_boxMain">
			<div class="p_tipsBox job_tips"></div>
			<p class="job_require"></p>
		</div>
	</div>
	<div class="p_box02">
		<header class="job_bossInfo">
			<figure><img src="" alt=""></figure>
			<div class="ovh"></div>
		</header>
		<div class="p_boxMain">
			<p class="job_shopTxt">字里行间字里行间字里行间字里行间字里行间字里行间字里行间字里行间字里行间</p>
			<div class="p_iconTxt job_shopScope"></div>
			<div class="p_iconTxt job_shopType"></div>
		</div>
	</div>
</div>
<!-- 底部广告 -->
<div class="p_bottomAd">
	<a href="#">我要应聘</a>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/jobdetails.js"></script>
</body>
</html>
